TebLocalPlannerROS:
 odom_topic: odom
 map_frame: map
 # Trajectory
 
 teb_autosize: true
 dt_ref: 0.4
 dt_hysteresis: 0.1
 max_samples: 1000
 global_plan_overwrite_orientation: true
 allow_init_with_backwards_motion: false
 max_global_plan_lookahead_dist: 2.0
 global_plan_viapoint_sep: 0.15
 global_plan_prune_distance: 1
 exact_arc_length: true
 feasibility_check_no_poses: 15
 publish_feedback: true
    
 # Robot
         
 max_vel_x: 0.3
 min_vel_x: 0.05 
 acc_lim_x: 0.2
 max_vel_x_backwards: 0.3
 
 max_vel_theta: 0.15
 acc_lim_theta: 0.08
 min_speed_theta: 0.04
 min_turning_radius: 0 # omni-drive robot (can turn on place!)
 
 footprint_model:
   #type: "circular"
   #radius: 0.20
   vertices: [[0.17, 0.17], [0.17, -0.17], [-0.17, -0.17], [-0.17, 0.17]]
   #vertices: [[0.18, 0.20], [0.18, -0.20], [-0.18, -0.20], [-0.18, 0.20]]
   #vertices: [[0.32, 0.225], [0.32, -0.225], [-0.32, -0.225], [-0.32, 0.225]]

 # GoalTolerance
    
 xy_goal_tolerance: 0.05
 yaw_goal_tolerance: 0.2
 free_goal_vel: false
 complete_global_plan: true
    
 # Obstacles
    
 min_obstacle_dist: 0.25 # This value must also include our robot radius, since footprint_model is set to "point".
 inflation_dist: 0.05
 include_dynamic_obstacles: true
 dynamic_obstacle_inflation_dist: 1
 include_costmap_obstacles: false
 costmap_obstacles_behind_robot_dist: 1.0
 obstacle_poses_affected: true
 costmap_converter_plugin: ""
 costmap_converter_spin_thread: true
 costmap_converter_rate: 5
 
 costmap_converter/CostmapToDynamicObstacles:
   alpha_slow: 0.3
   alpha_fast: 0.85
   beta: 0.85
   min_sep_between_slow_and_fast_filter: 80
   min_occupancy_probability: 180
   max_occupancy_neighbors: 100
   morph_size: 1
   filter_by_area: True
   min_area: 3
   max_area: 300
   filter_by_circularity: True
   min_circularity: 0.2
   max_circularity: 1.0
   filter_by_inertia: True
   min_intertia_ratio: 0.2
   max_inertia_ratio: 1.0
   filter_by_convexity: False
   min_convexity: 0.0
   max_convexity: 1.0
   dt: 0.2
   dist_thresh: 60.0
   max_allowed_skipped_frames: 3
   max_trace_length: 10
   static_converter_plugin: "costmap_converter::CostmapToLinesDBSRANSAC"
 
 
 # Optimization
    
 no_inner_iterations: 5
 no_outer_iterations: 4
 optimization_activate: true
 optimization_verbose: false
 penalty_epsilon: 0.001
 obstacle_cost_exponent: 4
 weight_max_vel_x: 2
 weight_max_vel_y: 0
 weight_max_vel_theta: 1
 weight_acc_lim_x: 2
 weight_acc_lim_y: 0
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000 # WE HAVE A HOLONOMIC ROBOT, JUST ADD A SMALL PENALTY
 weight_kinematics_forward_drive: 1000
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 1 # must be > 0
 weight_shortest_path: 10
 weight_obstacle: 30
 weight_inflation: 0.8
 weight_dynamic_obstacle: 100 
 weight_dynamic_obstacle_inflation: 0.2
 weight_viapoint: 10
 weight_adapt_factor: 2

 # Homotopy Class Planner

 enable_homotopy_class_planning: true
 enable_multithreading: true
 max_number_classes: 2
 selection_cost_hysteresis: 1.0
 selection_prefer_initial_plan: 0.9
 selection_obst_cost_scale: 1.0
 selection_alternative_time_cost: false
 
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 roadmap_graph_area_length_scale: 1.0
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_heading_threshold: 0.45
 switching_blocking_period: 0.0
 viapoints_all_candidates: true
 delete_detours_backwards: true
 max_ratio_detours_duration_best_duration: 3.0
 visualize_hc_graph: false
 visualize_with_time_as_z_axis_scale: false

# Recovery
 
shrink_horizon_backup: true
shrink_horizon_min_duration: 10
oscillation_recovery: true
oscillation_v_eps: 0.1
oscillation_omega_eps: 0.1
oscillation_recovery_min_duration: 10
oscillation_filter_duration: 10
